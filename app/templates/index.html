<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Fast Code</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <nav id="menu">
        <ul>
            <li><a href="/" id="logo">&#128511; Fast Code</a></li>
            <li><a href="/statistics">Statistics</a></li>
        </ul>
    </nav>

    <main>

        <div class="button-container">
            <button id="random_button">Random</button>
        </div>

        <form action="{{ url_for('edd_file') }}" method="POST" enctype="multipart/form-data" id="file-upload-form">
            <input type="file" name="file" accept=".py, .java, .cpp, .c, .js" class="file-input">
            <input type="submit" value="Upload" class="submit-btn">
        </form>
        
        <ul id="languages_block">

        </ul>
    </main>

    <script src="{{ url_for('static', filename='js/languages_list.js') }}"></script>
    <script src="{{ url_for('static', filename='js/random_typing.js') }}"></script>
</body>
</html>
