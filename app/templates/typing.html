<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Typing</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/typing.css') }}">
</head>
<body>
    <nav id="menu">
        <ul>
            <li><a href="/" id="logo">Fast Code</a></li>
            <li><a>Statistics</a></li>
        </ul>
    </nav>

    <main>
        <h1>FIle = {{ file }} {{ language }}</h1>


        <div id="code_typing">

        </div>

        <div id="keyboard">
            <div class="row">
                <div class="key">Esc</div>
                <div class="key">F1</div>
                <div class="key">F2</div>
                <div class="key">F3</div>
                <div class="key">F4</div>
                <div class="key">F5</div>
                <div class="key">F6</div>
                <div class="key">F7</div>
                <div class="key">F8</div>
                <div class="key">F9</div>
                <div class="key">F10</div>
                <div class="key">F11</div>
                <div class="key">F12</div>
            </div>
            <div class="row">
                <div class="key" style="flex: 0.2;">~</div>
                <div class="key">1</div>
                <div class="key">2</div>
                <div class="key">3</div>
                <div class="key">4</div>
                <div class="key">5</div>
                <div class="key">6</div>
                <div class="key">7</div>
                <div class="key">8</div>
                <div class="key">9</div>
                <div class="key">0</div>
                <div class="key">-</div>
                <div class="key">=</div>
                <div class="key" style="flex: 2;">Backspace</div>
            </div>
            <div class="row">
                <div class="key">Tab</div>
                <div class="key">Q</div>
                <div class="key">W</div>
                <div class="key">E</div>
                <div class="key">R</div>
                <div class="key">T</div>
                <div class="key">Y</div>
                <div class="key">U</div>
                <div class="key">I</div>
                <div class="key">O</div>
                <div class="key">P</div>
                <div class="key">[</div>
                <div class="key">]</div>
                <div class="key">\</div>
            </div>
            <div class="row">
                <div class="key">Caps Lock</div>
                <div class="key">A</div>
                <div class="key">S</div>
                <div class="key">D</div>
                <div class="key">F</div>
                <div class="key">G</div>
                <div class="key">H</div>
                <div class="key">J</div>
                <div class="key">K</div>
                <div class="key">L</div>
                <div class="key">;</div>
                <div class="key">'</div>
                <div class="key">Enter</div>
            </div>
            <div class="row">
                <div class="key">Shift</div>
                <div class="key">Z</div>
                <div class="key">X</div>
                <div class="key">C</div>
                <div class="key">V</div>
                <div class="key">B</div>
                <div class="key">N</div>
                <div class="key">M</div>
                <div class="key">,</div>
                <div class="key">.</div>
                <div class="key">/</div>
                <div class="key">Shift</div>
            </div>
            <div class="row">
                <div class="key" style="flex: 2;">Ctrl</div>
                <div class="key" style="flex: 2;">Alt</div>
                <div class="key" style="flex: 6;">Space</div>
                <div class="key" style="flex: 2;">Alt</div>
                <div class="key" style="flex: 2;">Ctrl</div>
            </div>
        </div>

        
    </main>

    <script src="{{ url_for('static', filename='js/typing.js') }}"></script>
</body>
</html>
